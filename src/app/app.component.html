<app-header (pageEmitter)="onPageChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="defaultPage === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="defaultPage === 'shoppinglist'"></app-shopping-list>
    </div>
  </div>
</div>
